<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página de login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body style="background-color: black;">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-40 w-auto" src="img/OIP.jfif" alt="Your Company">
      <h2 class="mt-15 text-center text-2xl/9 font-bold tracking-tight text-white">Acesse sua conta</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" id="form-login">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-white">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-red-500 hover:text-red-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Não possui conta?
        <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Clique aqui para fazer cadastro</a>
      </p>
    </div>
  </div>
  <script>
    const form = document.querySelector('#form-login');

    form.addEventListener('submit', (evento) => {
      evento.preventDefault(); // Evita o recarregamento da página

      const email = document.querySelector("#email").value;
      const senha = document.querySelector("#password").value;

      if (email === "antonio.barbosa151@aluno.ce.gov.br" && senha === "qwe123") {
        localStorage.setItem("token@sistema", "qwe123456")
        window.location.href = "./index.html"; // Corrigindo o caminho do redirecionamento
      } else {
        alert("Email ou senha errados");
      }
    });
  </script>
</body>
</html>
