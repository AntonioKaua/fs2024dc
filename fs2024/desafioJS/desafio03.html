<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="align-items: center;">
        <h1 style="text-align: center;">Produtos da nossa loja</h1>
        <div class="row d-flex justify-content-center" id="produto-card"></div>
    </div>

    <script>
        const produtos = [
            {
                nome: "Smartphone",
                descricao: "Um smartphone moderno com tela AMOLED",
                preco: 1500.00
            },
            {
                nome: "Smartphone",
                descricao: "Um smartphone moderno com tela AMOLED",
                preco: 1500.00
            },
            {
                nome: "Notebook",
                descricao: "Notebook potente para trabalho e jogos",
                preco: 3500.00
            },
            {
                nome: "Fone de Ouvido",
                descricao: "Fone com cancelamento de ruído ativo",
                preco: 300.00
            },
            {
                nome: "Fone de Ouvido",
                descricao: "Fone com cancelamento de ruído ativo",
                preco: 300.00
            }
        ];
        function gerarCard(){
            const container = document.getElementById("produto-card");

            produtos.forEach(produto =>{
                const card =`
                    <div class="card" style="width: 18rem;" >
                        <div class="card-header">
                            Featured
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${produto.nome}</h5>
                            <p class="card-text">${produto.descricao}</p>
                            <p class="card-text">R$${produto.preco}</p>
                        </div>
                    </div>
                `
                container.innerHTML += card
            })
        }
        gerarCard()
        

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
