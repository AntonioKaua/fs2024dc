<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos da Loja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos da nossa loja</h1>
        <div class="row g-4 justify-content-center" id="produto-card"></div>
    </div>

    <script>
        const produtos = [
            {
                nome: "Smartphone",
                descricao: "Um smartphone moderno com tela AMOLED",
                preco: 1500.00
            },
            {
                nome: "Notebook",
                descricao: "Notebook potente para trabalho e jogos",
                preco: 3500.00
            },
            {
                nome: "Fone de Ouvido",
                descricao: "Fone com cancelamento de ruído ativo",
                preco: 300.00
            },
            {
                nome: "Monitor",
                descricao: "Monitor Full HD com taxa de atualização de 144Hz",
                preco: 1200.00
            },
            {
                nome: "Teclado Mecânico",
                descricao: "Teclado RGB com switches de alta qualidade",
                preco: 400.00
            }
        ];

        function gerarCard() {
            const container = document.getElementById("produto-card");

            produtos.forEach(produto => {
                const card = `
                    <div class="col-md-4 col-lg-3">
                        <div class="card h-100 shadow">
                            <div class="card-header bg-primary text-white text-center">
                                Destaque
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-center">${produto.nome}</h5>
                                <p class="card-text">${produto.descricao}</p>
                                <p class="card-text fw-bold text-success">R$${produto.preco.toFixed(2)}</p>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        gerarCard();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
