<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch</title>
</head>
<body>
    <script>
        // Pede ao usuário para digitar um número de 1 a 7
        var sexo = prompt("Digite M ou F para seu sexo:");

        // Usando switch para verificar o número digitado
        switch(sexo) {
            case 'M':
                alert("Masculino");
                break;
            case 'F':
                alert("Feminino");
                break;;
            default:
                alert("Número inválido! Por favor, insira um número entre 1 e 7.");
        }
    </script>
</body>
</html>
