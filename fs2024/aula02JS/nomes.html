<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nomes = [];
        
        for(let i = 1; i <= 5; i++){
            nomes.push(prompt("Digite um nome para ser armazenado:"))
        }
        document.write(nomes)

        for(let nome of nomes){
            document.write(`${nome} <br>`)
        }
    </script>
</body>
</html>
