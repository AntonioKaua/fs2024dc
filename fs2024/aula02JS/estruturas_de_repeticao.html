<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - for</title>
</head>
<body>
    <script>
        let contador = 0
        // if iternário
        

        for(contador; contador <= 1000 ; contador++){
            resto_divisao = contador%2
            if(resto_divisao === 1){
                document.write(`${contador} <br>`)
            }
        }
    </script>
</body>
</html>
