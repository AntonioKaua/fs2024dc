<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
</head>
<body>
    <script>
        var nome = prompt("Digite o seu nome")
        var sobrenome = prompt("DIgite seu sobrenome")
        var idade = parseInt(prompt("Digite sua idade"))
        document.write("Olá, "+ nome +" "+ sobrenome +", seja bem vindo(a). ")
        if(idade > 50)
            document.write(idade + " anos? Tá véi")
        else
            document.write(idade + " anos? Tá novo ainda.")
    </script>
</body>
</html>
