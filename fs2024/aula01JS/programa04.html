</head>
<body>
    
    <script>
        // Solicita os números ao usuário
        var usuario = prompt("Digite seu nome")
        var numero1 = Number(prompt("Olá, "+usuario+", digite o primeiro número:"));
        var numero2 = Number(prompt("Digite o segundo número:"));
        var numero3 = Number(prompt("Digite o terceiro número:"));
        
        // Solicita a operação
        

        // Variáveis para armazenar os resultados
        var resultado = numero1 + numero2 + numero3
        document.write(resultado)

    </script>

</body>
