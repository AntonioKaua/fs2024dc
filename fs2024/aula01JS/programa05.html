<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var usuario = prompt("Digite seu nome")
        var altura = Number(prompt("Olá, "+usuario+", digite sua altura em metros:"));
        altura = altura*2;
        var peso = Number(prompt("Digite o seu peso:"));

        var imc = peso/altura

        document.write("Processo completo senhor(a) "+usuario+", seu imc é de: "+imc+".")
        
    </script>
</body>
</html>
