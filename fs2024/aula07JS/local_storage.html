<body>
    <button onclick="AdicionarItem()">ADD item</button>
    <button onclick="ExibirItem()">EXB item</button>
    <button onclick="ExcluirItem()">EXC item</button>
    <a href="local_storage2.html">outra página</a>
    <script>
        function AdicionarItem() {
            const token = prompt("Adicione um token novo")
            const valor = prompt("Adicione um valor para o token")
            localStorage.setItem(token, valor)
            alert("Token cadastrado com sucesso")
        }
        function ExibirItem(){
            const valor = prompt("Exiba um token")
            arquivo = localStorage.getItem(valor)
            document.write(arquivo)

        }
        function ExcluirItem() {
            const valor = prompt("Exclue um token existente")
            if(localStorage.getItem(valor)){
                localStorage.removeItem(valor)
            }else{
                alert("O token não existe")
            }
            
        }

        localStorage.setItem("DIgitalToken", "DC12345678")
        const token = localStorage.getItem("DigitalToken")
    </script>
